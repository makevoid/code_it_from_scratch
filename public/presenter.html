<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"> 

<style>
body {
  margin: 0;
}

button {
  border-radius: 0;
  background: #CCC;
}
/* phone */

button {
  font-size: 2em;
  width: 100px;
  height: 320px;
  margin: 4px;
}

button.next {
  width: 200px;
}

/*
tablet
button {
  font-size: 3em;
  width: 430px;
  height: 550px;
  margin: 30px;
}
*/

</style>

<button class="prev">&lt;</button>
<button class="next">&gt;</button>

<script src="/utils.js"></script>
<script>
var prev_btn = document.querySelector(".prev")
var next_btn = document.querySelector(".next")

var notify_server = function(evt){
  var direction = evt.target.classList[0]
  var request = new XMLHttpRequest()
  request.post("/stream", "direction="+direction)
}

prev_btn.addEventListener("click", notify_server)
next_btn.addEventListener("click", notify_server)

</script>
